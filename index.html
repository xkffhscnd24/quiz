<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>OX 퀴즈</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>전기기능사 OX 퀴즈</h1>
        <div id="question-container">
            <p id="question">여기에 질문이 표시됩니다.</p>
        </div>
        <div class="buttons">
            <button id="true-button">O</button>
            <button id="false-button">X</button>
        </div>
        <div id="result-container">
            <p id="result"></p>
            <p id="score"></p>
        </div>
        <button id="next-question-button" class="hidden">다음 문제</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
